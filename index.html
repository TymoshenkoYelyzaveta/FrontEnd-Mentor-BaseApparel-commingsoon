<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
      <div class="left">
        <img src="./images/logo.svg" alt="" class="logo">
        <img src="./images/hero-mobile.jpg" alt="" class="bg-mobile">
        <div class="left-container">
          <h1>
            <span class="highlight">We're</span> <br>
            coming <br>
            soon <br>
          </h1>
          <p class="description"> Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          
          <form id="js-form" novalidate>
            <input type="email" name="email" id="js-email-input" placeholder="Email Address" /> 
            <img src="./images/icon-error.svg" alt="error" class="error-icon">
            <button type="submit" class="btn">
              <img src="./images/icon-arrow.svg" alt="Arrow Icon">
            </button>
            <p class="error-message">Please provide a valid email</p>
          </form>
            
        </div>
      </div>
      
      <div class="right "></div>
  
  </div>

    


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tymoshenko Yelyzaveta</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
